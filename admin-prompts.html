<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prompts | EveryAI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-page {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: var(--bg-base);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ── Auth Overlay ── */
        #admin-auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* ── Content Box ── */
        .content-box {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .box-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-head);
        }

        /* ── Prompt Form ── */
        .prompt-form {
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .prompt-form .full-width {
            grid-column: span 2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .input-field {
            padding: 12px 16px;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--accent-1);
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.1);
        }

        .prompt-form textarea {
            height: 400px;
            resize: vertical;
        }

        /* ── Image Input Tabs ── */
        .img-source-tabs {
            display: flex;
            gap: 0;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-bottom: 10px;
            width: fit-content;
        }

        .img-tab-btn {
            padding: 8px 18px;
            font-size: 0.83rem;
            font-weight: 600;
            background: var(--bg-base);
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .img-tab-btn.active {
            background: var(--accent-1);
            color: #fff;
        }

        .img-source-panel {
            display: none;
        }

        .img-source-panel.active {
            display: block;
        }

        .img-preview-wrap {
            margin-top: 10px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            height: 140px;
            background: var(--bg-base);
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .img-preview-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-base);
        }

        .upload-area:hover {
            border-color: var(--accent-1);
            background: rgba(92, 184, 92, 0.04);
        }

        .upload-area input[type=file] {
            display: none;
        }

        .upload-area-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .upload-area-label svg {
            opacity: 0.5;
        }

        /* ── Prompts Table ── */
        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 16px 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 768px) {
            .prompt-form {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .dashboard-actions {
                display: grid !important;
                grid-template-columns: 1fr 1fr;
                gap: 10px !important;
            }

            .dashboard-actions>.btn-sm {
                padding: 10px 8px !important;
                font-size: 0.8rem !important;
                justify-content: center;
                text-align: center;
            }
        }

        /* ── Toast ── */
        .admin-toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 9999;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .admin-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .admin-toast.success {
            background: #5cb85c;
            color: white;
        }

        .admin-toast.error {
            background: #ef4444;
            color: white;
        }
    </style>

</head>

<body id="body">
    <!-- Auth Overlay -->
    <div id="admin-auth-overlay"
        style="display: none; position: fixed; inset: 0; background: var(--bg-base); z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(8px);">
        <div style="position: relative; z-index: 501;">
            <div id="clerk-sign-in"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="index.html" class="logo admin-logo" id="logo-link">
                <span class="logo-icon"><img
                        src="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png"
                        alt="EveryAI Logo" class="logo-img"></span>
                <span class="logo-text">Every<span class="logo-accent">AI</span> <span
                        style="font-size:0.7rem; opacity:0.5; margin-left:4px">ADMIN</span></span>
            </a>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="admin-blogs.html" class="nav-link">Blogs</a></li>
                <li><a href="admin-prompts.html" class="nav-link">Prompts</a></li>

                            style="display:none">0</span></a></li>
            </ul>

            <div class="nav-actions">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle"><input type="checkbox" id="theme-toggle" />
                        <div class="slider-round">
                            <div class="knob"></div>
                        </div>
                    </label>
                </div>

                <div id="clerk-admin-user-button"></div>
            </div>

            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="about.html" class="mobile-link">About</a>
        <a href="blogs.html" class="mobile-link">Blogs</a>

        <a href="index.html" class="mobile-link">Contact Us</a>
        <div class="dropdown-divider"></div>
        <a href="admin.html" class="mobile-link">Dashboard</a>
        <a href="admin-profile.html" class="mobile-link">Profile</a>
        <button class="btn-primary mobile-cta" onclick="logout()">Logout</button>
    </div>

    <main class="admin-page">
        <div class="admin-container">
            <!-- Navigation Actions -->
            <div class="dashboard-actions" style="margin-bottom: 24px; display: flex; gap: 12px;">
                <a href="admin.html" class="btn-sm"
                    style="background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary); text-decoration: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: var(--transition); box-shadow: var(--shadow-sm);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="admin-published-prompts.html" class="btn-sm"
                    style="background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary); text-decoration: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: var(--transition); box-shadow: var(--shadow-sm);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Published Prompts
                </a>
                <a href="admin-support.html" class="btn-sm"
                    style="background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary); text-decoration: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: var(--transition); box-shadow: var(--shadow-sm);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <line x1="8" y1="9" x2="16" y2="9"></line>
                        <line x1="8" y1="13" x2="14" y2="13"></line>
                    </svg>
                    Support Messages
                </a>
            </div>


            <!-- Create Prompt Form -->
            <div class="content-box">
                <div class="box-header">
                    <h3>Create New Prompt</h3>
                </div>
                <form id="prompt-form" class="prompt-form">
                    <div class="form-group">
                        <label class="field-label">Prompt Title</label>
                        <input type="text" id="prompt-title" class="input-field" placeholder="Enter prompt title"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Category</label>
                        <input type="text" id="prompt-category" class="input-field"
                            placeholder="e.g. Content Creation, SEO">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Video Link (YouTube/Vimeo) — Optional</label>
                        <input type="url" id="prompt-video-url" class="input-field"
                            placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <div class="form-group full-width">
                        <label class="field-label">Card Image</label>
                        <div class="img-source-tabs">
                            <button type="button" class="img-tab-btn active" id="tab-url" onclick="switchImgTab('url')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    style="display:inline-block;vertical-align:middle;margin-right:6px">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                                </svg>
                                Image URL
                            </button>
                            <button type="button" class="img-tab-btn" id="tab-upload" onclick="switchImgTab('upload')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    style="display:inline-block;vertical-align:middle;margin-right:6px">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" y1="3" x2="12" y2="15" />
                                </svg>
                                Upload from Device
                            </button>
                        </div>

                        <!-- URL Panel -->
                        <div class="img-source-panel active" id="panel-url">
                            <input type="url" id="prompt-image-url" class="input-field"
                                placeholder="https://example.com/image.jpg" oninput="previewImage()">
                        </div>

                        <!-- Upload Panel -->
                        <div class="img-source-panel" id="panel-upload">
                            <div class="upload-area" onclick="document.getElementById('prompt-image-file').click()">
                                <label class="upload-area-label" for="prompt-image-file">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" />
                                        <polyline points="21 15 16 10 5 21" />
                                    </svg>
                                    <span>Click to choose an image</span>
                                    <span style="font-size:0.75rem;color:var(--text-muted)">JPG, PNG, GIF, WebP — max 5
                                        MB</span>
                                </label>
                                <input type="file" id="prompt-image-file" accept="image/*"
                                    onchange="handleFileSelect(event)">
                            </div>
                        </div>

                        <!-- Live Preview -->
                        <div class="img-preview-wrap" id="img-preview">
                            <span>Image preview will appear here</span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label class="field-label">Prompt Content</label>
                        <textarea id="prompt-content" class="input-field" placeholder="Write your prompt here..."
                            required></textarea>
                    </div>
                    <div class="full-width" style="text-align: right;">
                        <button type="submit" class="btn-primary"
                            style="padding: 14px 40px; font-size: 1rem; border-radius: var(--radius-md);">
                            Save Prompt
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- Toast Notification -->
    <div class="admin-toast" id="admin-toast"></div>

    <script type="module" src="admin-prompts.js"></script>
</body>
