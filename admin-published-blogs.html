<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Blogs | EveryAI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-page {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: var(--bg-base);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-box {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .box-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-head);
        }

        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 16px 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .blog-actions {
            display: flex;
            gap: 12px;
        }

        .btn-edit {
            color: var(--accent-1);
            background: transparent;
            border: 1px solid var(--accent-1);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .btn-edit:hover {
            background: var(--accent-1);
            color: white;
        }

        .btn-delete {
            color: #ef4444;
            background: transparent;
            border: 1px solid #ef4444;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        #admin-auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* Search Bar */
        .admin-search-wrap {
            position: relative;
            width: 300px;
        }

        .admin-search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .admin-search-input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.1);
        }

        .admin-search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .admin-search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            display: none;
            padding: 4px;
        }

        .admin-search-clear:hover {
            color: var(--text-primary);
        }
    </style>
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuZXZlcnktYWkuY29tJA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png">
</head>

<body id="body">
    <!-- Auth Overlay -->
    <div id="admin-auth-overlay" style="display: none;">
        <div id="clerk-sign-in"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="index.html" class="logo">
                <span class="logo-icon"><img src="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png" alt="EveryAI Logo" class="logo-img"></span>
                <span class="logo-text">Every<span class="logo-accent">AI</span> <span
                        style="font-size:0.7rem; opacity:0.5; margin-left:4px">ADMIN</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="admin-blogs.html" class="nav-link">Manage Blogs</a></li>
            </ul>
            <div class="nav-actions">
                <div id="clerk-admin-user-button"></div>
            </div>
        </div>
    </nav>

    <main class="admin-page">
        <div class="admin-container">
            <div class="dashboard-actions"
                style="margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between;">
                <a href="admin-blogs.html" class="btn-sm"
                    style="background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary); text-decoration: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px;">
                    ‚Üê Back to Blog Analytics
                </a>

                <div class="admin-search-wrap">
                    <svg class="admin-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="admin-blog-search" class="admin-search-input"
                        placeholder="Search blogs by title or category...">
                    <span id="admin-search-clear" class="admin-search-clear">&times;</span>
                </div>
            </div>

            <div class="content-box">
                <div class="box-header">
                    <h3>Published Blogs</h3>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="published-blogs-list">
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
    <script type="module">
        import { convex } from "./convex-client.js";

        let allBlogsCache = [];

        async function loadPublishedBlogs() {
            const list = document.getElementById('published-blogs-list');
            try {
                const blogs = await convex.query("blogs:getBlogs");
                allBlogsCache = blogs;
                renderBlogTable(allBlogsCache);
            } catch (err) {
                console.error(err);
                list.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px; color:red;">Error loading blogs.</td></tr>';
            }
        }

        function renderBlogTable(blogs) {
            const list = document.getElementById('published-blogs-list');
            if (!blogs || blogs.length === 0) {
                list.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px;">No matching blogs found.</td></tr>';
                return;
            }

            list.innerHTML = blogs.map(blog => `
                <tr>
                    <td style="font-weight:600">${blog.title}</td>
                    <td>${blog.category}</td>
                    <td>${new Date(blog.timestamp).toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                    <td>
                        <div class="blog-actions">
                            <a class="btn-edit" href="admin-edit-blog.html?id=${blog.id}">
                                <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                Edit
                            </a>
                            <button class="btn-delete" onclick="deleteBlogRow('${blog.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search logic
        const searchInput = document.getElementById('admin-blog-search');
        const searchClear = document.getElementById('admin-search-clear');

        searchInput.addEventListener('input', () => {
            const q = searchInput.value.toLowerCase().trim();
            searchClear.style.display = q ? 'block' : 'none';

            const filtered = allBlogsCache.filter(b =>
                b.title.toLowerCase().includes(q) ||
                b.category.toLowerCase().includes(q)
            );
            renderBlogTable(filtered);
        });

        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchClear.style.display = 'none';
            renderBlogTable(allBlogsCache);
            searchInput.focus();
        });

        window.deleteBlogRow = async (id) => {
            if (!confirm('Are you sure you want to delete this blog?')) return;
            try {
                await convex.mutation("blogs:deleteBlog", { id });
                loadPublishedBlogs();
            } catch (err) {
                alert('Error deleting blog: ' + err.message);
            }
        };

        // Check auth and load
        document.addEventListener('DOMContentLoaded', () => {
            loadPublishedBlogs();
        });
    </script>
</body>

</html>
