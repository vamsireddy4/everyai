<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Messages | EveryAI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuZXZlcnktYWkuY29tJA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <style>
        .admin-page {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: var(--bg-base);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ── Auth Overlay ── */
        #admin-auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* ── Content Box ── */
        .content-box {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .box-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-head);
        }

        /* ── Messages Table ── */
        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 16px 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .message-preview {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .btn-view {
            background: var(--accent-1);
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        /* ── Message Modal ── */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-family: var(--font-head);
            margin-bottom: 8px;
        }

        .modal-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-body {
            line-height: 1.7;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        /* ── Toast ── */
        .admin-toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 9999;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .admin-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .admin-toast.success {
            background: #5cb85c;
            color: white;
        }

        .admin-toast.error {
            background: #ef4444;
            color: white;
        }
    </style>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png">
</head>

<body id="body">
    <!-- Auth Overlay -->
    <div id="admin-auth-overlay"
        style="display: none; position: fixed; inset: 0; background: var(--bg-base); z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(8px);">
        <div style="position: relative; z-index: 501;">
            <div id="clerk-sign-in"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="index.html" class="logo" id="logo-link">
                <span class="logo-icon"><img
                        src="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png"
                        alt="EveryAI Logo" class="logo-img"></span>
                <span class="logo-text">Every<span class="logo-accent">AI</span> <span
                        style="font-size:0.7rem; opacity:0.5; margin-left:4px">ADMIN</span></span>
            </a>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="admin-blogs.html" class="nav-link">Blogs</a></li>
                <li><a href="admin-prompts.html" class="nav-link">Prompts</a></li>
                <li><a href="admin-support.html" class="nav-link">Support<span class="msg-badge" id="msg-badge"
                            style="display:none">0</span></a></li>
            </ul>

            <div class="nav-actions">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle"><input type="checkbox" id="theme-toggle" />
                        <div class="slider-round">
                            <div class="knob"></div>
                        </div>
                    </label>
                </div>

                <div id="clerk-admin-user-button"></div>
            </div>

            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="about.html" class="mobile-link">About</a>
        <a href="blogs.html" class="mobile-link">Blogs</a>
        <a href="prompts.html" class="mobile-link">Prompts</a>
        <a href="contact.html" class="mobile-link">Contact Us</a>
        <div class="dropdown-divider"></div>
        <a href="admin.html" class="mobile-link">Dashboard</a>
        <a href="admin-profile.html" class="mobile-link">Profile</a>
        <button class="btn-primary mobile-cta" onclick="logout()">Logout</button>
    </div>

    <main class="admin-page">
        <div class="admin-container">
            <!-- Navigation Actions -->
            <div class="dashboard-actions" style="margin-bottom: 24px; display: flex; gap: 12px;">
                <a href="admin.html" class="btn-sm"
                    style="background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary); text-decoration: none; padding: 10px 20px; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: var(--transition); box-shadow: var(--shadow-sm);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </div>

            <!-- ── Support Messages ── -->
            <div class="content-box">
                <div class="box-header">
                    <h3>Support Messages</h3>
                    <span id="msg-count" style="font-size:0.85rem; color:var(--text-muted);"></span>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="messages-list">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div
                    style="display:flex; align-items:center; justify-content:space-between; padding: 16px 24px; border-top: 1px solid var(--border);">
                    <span id="msg-page-info" style="font-size:0.85rem; color:var(--text-muted);"></span>
                    <div style="display:flex; gap:8px;">
                        <button id="msg-prev" onclick="changeMsgPage(-1)" class="btn-sm"
                            style="background:var(--bg-elevated); border:1px solid var(--border); color:var(--text-primary); cursor:pointer; padding:7px 16px; border-radius:var(--radius-sm);">←
                            Prev</button>
                        <button id="msg-next" onclick="changeMsgPage(1)" class="btn-sm"
                            style="background:var(--bg-elevated); border:1px solid var(--border); color:var(--text-primary); cursor:pointer; padding:7px 16px; border-radius:var(--radius-sm);">Next
                            →</button>
                    </div>
                </div>
            </div>

            <!-- ── Comments Section ── -->
            <div class="content-box" style="margin-top: 40px;">
                <div class="box-header">
                    <h3>Blog Comments</h3>
                    <span id="cmt-count" style="font-size:0.85rem; color:var(--text-muted);"></span>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Blog Post</th>
                                <th>Comment</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="comments-list">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div
                    style="display:flex; align-items:center; justify-content:space-between; padding: 16px 24px; border-top: 1px solid var(--border);">
                    <span id="cmt-page-info" style="font-size:0.85rem; color:var(--text-muted);"></span>
                    <div style="display:flex; gap:8px;">
                        <button id="cmt-prev" onclick="changeCmtPage(-1)" class="btn-sm"
                            style="background:var(--bg-elevated); border:1px solid var(--border); color:var(--text-primary); cursor:pointer; padding:7px 16px; border-radius:var(--radius-sm);">←
                            Prev</button>
                        <button id="cmt-next" onclick="changeCmtPage(1)" class="btn-sm"
                            style="background:var(--bg-elevated); border:1px solid var(--border); color:var(--text-primary); cursor:pointer; padding:7px 16px; border-radius:var(--radius-sm);">Next
                            →</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="admin-toast" id="admin-toast"></div>

    <script type="module" src="admin-support.js"></script>
</body>

</html>
