    <style>
        .edit-page {
            padding: 100px 20px 80px;
            min-height: 100vh;
            background: var(--bg-base);
        }

        .edit-container {
            max-width: 860px;
            margin: 0 auto;
        }

        /* ── Page Header ── */
        .edit-page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 36px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 9px 18px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.2s;
            cursor: pointer;
        }

        .back-btn:hover {
            border-color: var(--accent-1);
            color: var(--accent-1);
        }

        .edit-page-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .edit-page-title span {
            color: var(--accent-1);
        }

        /* ── Card ── */
        .edit-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 36px;
            margin-bottom: 24px;
        }

        .edit-card-title {
            font-family: var(--font-head);
            font-size: 1.05rem;
            color: var(--text-primary);
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .edit-card-title svg {
            color: var(--accent-1);
        }

        /* ── Form ── */
        .edit-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .edit-form-grid .full {
            grid-column: 1 / -1;
        }

        @media (max-width: 640px) {
            .edit-form-grid {
                grid-template-columns: 1fr;
            }

            .edit-form-grid .full {
                grid-column: 1;
            }

            .edit-card {
                padding: 24px 16px;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-label {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .field-label .req {
            color: #ef4444;
            margin-left: 2px;
        }

        .input-field {
            padding: 12px 16px;
            background: var(--bg-base);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.15);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 200px;
            font-family: var(--font-sans);
            line-height: 1.6;
        }

        /* ── Image Tabs ── */
        .img-tabs {
            display: flex;
            gap: 0;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-bottom: 12px;
            width: fit-content;
        }

        .img-tab {
            padding: 8px 18px;
            font-size: 0.83rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-secondary);
            background: var(--bg-base);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .img-tab:hover {
            color: var(--text-primary);
        }

        .img-tab.active {
            background: var(--accent-1);
            color: white;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* ── Upload Box ── */
        .upload-box {
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            padding: 28px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            background: var(--bg-base);
        }

        .upload-box:hover,
        .upload-box.dragover {
            border-color: var(--accent-1);
            background: rgba(92, 184, 92, 0.04);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .upload-box-label svg {
            opacity: 0.5;
        }

        /* ── Image Preview ── */
        .img-preview-wrap {
            margin-top: 12px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            height: 160px;
            background: var(--bg-base);
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .img-preview-wrap img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ── Actions ── */
        .edit-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 14px;
            padding-top: 8px;
        }

        .btn-cancel {
            padding: 12px 28px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-cancel:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .btn-save {
            padding: 12px 32px;
            background: var(--accent-1);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ── Toast ── */
        .edit-toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 9999;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .edit-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .edit-toast.success {
            background: #5cb85c;
            color: white;
        }

        .edit-toast.error {
            background: #ef4444;
            color: white;
        }

        /* ── Auth ── */
        #admin-auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <main class="edit-page">
        <div class="edit-container">
            <!-- Page Header -->
            <div class="edit-page-header">
                <button class="back-btn" onclick="history.back()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 5l-7 7 7 7" />
                    </svg>
                    Back
                </button>
                <h1 class="edit-page-title">Edit <span>Prompt</span></h1>
            </div>

            <form id="edit-prompt-form">
                <input type="hidden" id="edit-prompt-id">

                <!-- Basic Info -->
                <div class="edit-card">
                    <div class="edit-card-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                        Basic Information
                    </div>
                    <div class="edit-form-grid">
                        <div class="form-group">
                            <label class="field-label" for="edit-title">Prompt Title<span class="req">*</span></label>
                            <input type="text" id="edit-title" class="input-field" placeholder="Enter prompt title"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="field-label" for="edit-category">Category</label>
                            <input type="text" id="edit-category" class="input-field"

                        </div>
                        <div class="form-group">

                            <input type="url" id="edit-video-url" class="input-field"
                                placeholder="https://www.youtube.com/watch?v=...">
                        </div>

                        <!-- Image -->

                            <label class="field-label">Card Image</label>
                            <div class="img-tabs">
                                <button type="button" class="img-tab active" id="tab-url-btn"
                                    onclick="switchTab('url')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />

                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                        <polyline points="17 8 12 3 7 8" />
                                        <line x1="12" y1="3" x2="12" y2="15" />
                                    </svg>
                                    Upload from Device

    <script type="module">
        import { convex } from "./convex-client.js";

        const AUTHORIZED_EMAILS = ['tradephani@gmail.com', 'everyai.com@gmail.com'];
        let base64Image = null;
        let activeTab = 'url';

        // ── Theme & Navbar ────────────────────────────────────────
        if (localStorage.getItem('theme') === 'light') document.getElementById('body').classList.add('light');
        window.addEventListener('scroll', () => document.getElementById('navbar')?.classList.toggle('scrolled', window.scrollY > 20), { passive: true });

        // ── Toast ─────────────────────────────────────────────────
        function showToast(msg, type = 'success') {
            const t = document.getElementById('edit-toast');
            t.textContent = msg;
            t.className = `edit-toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3500);
        }

        // ── Image Tab Switch ──────────────────────────────────────
        window.switchTab = (tab) => {
            activeTab = tab;
            document.getElementById('tab-url-btn').classList.toggle('active', tab === 'url');
            document.getElementById('tab-upload-btn').classList.toggle('active', tab === 'upload');
            document.getElementById('panel-url').classList.toggle('active', tab === 'url');
            document.getElementById('panel-upload').classList.toggle('active', tab === 'upload');
            if (tab === 'url') {
                base64Image = null;
                updatePreview();
            }
        };

        window.updatePreview = () => {
            const url = document.getElementById('edit-image-url')?.value?.trim();
            setPreview(url || null);
        };

        function setPreview(src) {
            const wrap = document.getElementById('img-preview');
            if (src) {
                wrap.innerHTML = `<img src="${src}" alt="Preview" onerror="this.parentElement.innerHTML='<span>Invalid URL</span>'" />`;
            } else {
                wrap.innerHTML = '<span>Image preview will appear here</span>';
            }
        }

        function getImageUrl() {
            if (activeTab === 'upload' && base64Image) return base64Image;
            return document.getElementById('edit-image-url')?.value?.trim() || null;
        }

        // ── File Upload ───────────────────────────────────────────
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            if (file.size > 5 * 1024 * 1024) { alert('Image must be under 5 MB.'); return; }
            document.getElementById('upload-label-text').textContent = file.name;
            const reader = new FileReader();
            reader.onload = (e) => { base64Image = e.target.result; setPreview(base64Image); };
            reader.readAsDataURL(file);
        }

        // ── Load Prompt from URL param ────────────────────────────
        async function loadPrompt() {
            const id = new URLSearchParams(window.location.search).get('id');
            if (!id) { showToast('No prompt ID provided.', 'error'); return; }

            try {
                const prompts = await convex.query("prompts:getPrompts");
                const prompt = prompts.find(p => p._id === id);
                if (!prompt) { showToast('Prompt not found.', 'error'); return; }

                document.getElementById('edit-prompt-id').value = id;
                document.getElementById('edit-title').value = prompt.title || '';
                document.getElementById('edit-category').value = prompt.category || '';
                document.getElementById('edit-video-url').value = prompt.videoUrl || '';
                document.getElementById('edit-content').value = prompt.content || '';

                if (prompt.imageUrl) {
                    document.getElementById('edit-image-url').value = prompt.imageUrl;
                    setPreview(prompt.imageUrl);
                }

                document.title = `Edit: ${prompt.title} | EveryAI Admin`;
            } catch (err) {
                showToast('Failed to load prompt.', 'error');
                console.error(err);
            }
        }

        // ── Save ──────────────────────────────────────────────────
        document.getElementById('edit-prompt-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="animation:spin 0.8s linear infinite"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg> Saving…`;

            const id = document.getElementById('edit-prompt-id').value;
            const title = document.getElementById('edit-title').value.trim();
            const category = document.getElementById('edit-category').value.trim();
            const videoUrl = document.getElementById('edit-video-url').value.trim();
            const content = document.getElementById('edit-content').value.trim();
            const imageUrl = getImageUrl();

            try {
                await convex.mutation("prompts:updatePrompt", {
                    id,
                    title,
                    category: category || undefined,
                    content,
                    imageUrl: imageUrl || undefined,
                    videoUrl: videoUrl || undefined,
                    timestamp: new Date().toISOString()
                });

                showToast('✅ Prompt updated successfully!', 'success');
                setTimeout(() => window.location.href = 'admin-published-prompts.html', 1500);
            } catch (err) {
                console.error(err);
                showToast('❌ Failed to save: ' + err.message, 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Save Changes`;
            }
        });

        // ── Auth ──────────────────────────────────────────────────
        async function initAuth() {
            if (!window.Clerk) { setTimeout(initAuth, 100); return; }
            await window.Clerk.load();

            if (window.Clerk.user) {
                const email = window.Clerk.user.primaryEmailAddress?.emailAddress?.toLowerCase();
                if (!AUTHORIZED_EMAILS.includes(email)) { window.location.href = 'index.html'; return; }
                window.Clerk.mountUserButton(document.getElementById('clerk-admin-user-button'), {
                    afterSignOutUrl: '/index.html',
                    customMenuItems: [
                        {
                            label: "Dashboard",
                            href: "/admin.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>' }
                        },
                        {
                            label: "Profile",
                            href: "/admin-profile.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' }
                        },
                        {
                            label: "Blogs",
                            href: "/admin-blogs.html",
