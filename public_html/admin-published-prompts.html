<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Prompts | EveryAI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-page {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: var(--bg-base);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-box {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .box-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-head);
        }

        .prompt-count-badge {
            background: rgba(92, 184, 92, 0.12);
            color: var(--accent-1);
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 100px;
            border: 1px solid rgba(92, 184, 92, 0.2);
        }

        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 14px 20px;
            font-size: 0.82rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 0.9rem;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .prompt-thumb {
            width: 64px;
            height: 46px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .thumb-placeholder {
            width: 64px;
            height: 46px;
            border-radius: 8px;
            background: var(--bg-base);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prompt-title-cell {
            font-weight: 600;
            max-width: 280px;
        }

        .category-badge {
            display: inline-block;
            background: rgba(92, 184, 92, 0.1);
            color: var(--accent-1);
            padding: 3px 10px;
            border-radius: 100px;
            font-size: 0.78rem;
            font-weight: 600;
        }

        .row-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-edit {
            color: var(--accent-1);
            background: transparent;
            border: 1px solid var(--accent-1);
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.82rem;
        }

        .btn-edit:hover {
            background: var(--accent-1);
            color: white;
        }

        .btn-delete {
            color: #ef4444;
            background: transparent;
            border: 1px solid #ef4444;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            font-size: 0.82rem;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        #admin-auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* Search */
        .top-bar {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .left-actions {
            display: flex;
            gap: 12px;
        }

        .admin-search-wrap {
            position: relative;
            width: 300px;
        }

        .admin-search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .admin-search-input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.1);
        }

        .admin-search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .admin-search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            display: none;
        }

        .nav-btn {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .nav-btn:hover {
            border-color: var(--accent-1);
            color: var(--accent-1);
        }
    </style>
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuZXZlcnktYWkuY29tJA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png">
</head>

<body id="body">
    <!-- Auth Overlay -->
    <div id="admin-auth-overlay" style="display: none;">
        <div id="clerk-sign-in"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="index.html" class="logo">
                <span class="logo-icon"><img src="https://res.cloudinary.com/dhar8ajns/image/upload/v1772261620/b6e4b2aa-4284-4a0d-9603-4bae72ffb715_gq7kqd.png" alt="EveryAI Logo" class="logo-img"></span>
                <span class="logo-text">Every<span class="logo-accent">AI</span> <span
                        style="font-size:0.7rem; opacity:0.5; margin-left:4px">ADMIN</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link">Dashboard</a></li>
                <li><a href="admin-prompts.html" class="nav-link">Manage Prompts</a></li>
            </ul>
            <div class="nav-actions">
                <div id="clerk-admin-user-button"></div>
            </div>
        </div>
    </nav>

    <main class="admin-page">
        <div class="admin-container">

            <div class="top-bar">
                <div class="left-actions">
                    <a href="admin.html" class="nav-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Dashboard
                    </a>
                    <a href="admin-prompts.html" class="nav-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 5l-7 7 7 7" />
                        </svg>
                        Back to Manage Prompts
                    </a>
                </div>

                <div class="admin-search-wrap">
                    <svg class="admin-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="search-input" class="admin-search-input"
                        placeholder="Search by title or category…">
                    <span id="search-clear" class="admin-search-clear">&times;</span>
                </div>
            </div>

            <div class="content-box">
                <div class="box-header">
                    <h3>Published Prompts</h3>
                    <span class="prompt-count-badge" id="prompt-count">Loading…</span>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="prompts-table-body">
                            <tr>
                                <td colspan="5" style="text-align:center;padding:48px;color:var(--text-muted)">Loading
                                    prompts…</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="admin.js"></script>
    <script type="module">
        import { convex } from "./convex-client.js";

        const AUTHORIZED_EMAILS = ['tradephani@gmail.com', 'everyai.com@gmail.com'];
        let allPrompts = [];

        // ── Auth ──────────────────────────────────────────────────
        async function initAuth() {
            if (!window.Clerk) { setTimeout(initAuth, 100); return; }
            await window.Clerk.load();

            if (window.Clerk.user) {
                const email = window.Clerk.user.primaryEmailAddress?.emailAddress?.toLowerCase();
                if (!AUTHORIZED_EMAILS.includes(email)) { window.location.href = 'index.html'; return; }
                window.Clerk.mountUserButton(document.getElementById('clerk-admin-user-button'), {
                    afterSignOutUrl: '/index.html',
                    customMenuItems: [
                        {
                            label: "Dashboard",
                            href: "/admin.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>' }
                        },
                        {
                            label: "Profile",
                            href: "/admin-profile.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' }
                        },
                        {
                            label: "Blogs",
                            href: "/admin-blogs.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>' }
                        },
                        {
                            label: "Prompts",
                            href: "/admin-prompts.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>' }
                        },
                        {
                            label: "Support",
                            href: "/admin-support.html",
                            mountIcon: (el) => { el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><line x1="8" y1="9" x2="16" y2="9"></line><line x1="8" y1="13" x2="14" y2="13"></line></svg>' }
                        }
                    ]
                });
                loadPrompts();
            } else {
                document.getElementById('admin-auth-overlay').style.display = 'flex';
                window.Clerk.mountSignIn(document.getElementById('clerk-sign-in'), { fallbackRedirectUrl: window.location.href });
            }
        }

        // ── Load & Render ─────────────────────────────────────────
        async function loadPrompts() {
            try {
                allPrompts = await convex.query("prompts:getPrompts");
                renderTable(allPrompts);
            } catch (err) {
                document.getElementById('prompts-table-body').innerHTML =
                    `<tr><td colspan="5" style="text-align:center;padding:48px;color:#ef4444">Failed to load prompts.</td></tr>`;
            }
        }

        function renderTable(prompts) {
            const tbody = document.getElementById('prompts-table-body');
            const countEl = document.getElementById('prompt-count');
            countEl.textContent = `${prompts.length} prompt${prompts.length !== 1 ? 's' : ''}`;

            if (!prompts.length) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:48px;color:var(--text-muted)">No prompts found.</td></tr>`;
                return;
            }

            tbody.innerHTML = prompts.map(p => {
                const thumb = p.imageUrl
                    ? `<img class="prompt-thumb" src="${p.imageUrl}" alt="${p.title}" onerror="this.style.display='none'">`
                    : `<div class="thumb-placeholder"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></div>`;

                return `
                <tr>
                    <td>${thumb}</td>
                    <td class="prompt-title-cell">${p.title}</td>
                    <td><span class="category-badge">${p.category || 'General'}</span></td>
                    <td>${new Date(p.timestamp).toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                    <td>
                        <div class="row-actions">
                            <a class="btn-edit" href="admin-edit-prompt.html?id=${p._id}">
                                <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                Edit
                            </a>
                            <button class="btn-delete" onclick="deletePrompt('${p._id}')">Delete</button>
                        </div>
                    </td>
                </tr>`;
            }).join('');
        }

        window.deletePrompt = async (id) => {
            if (!confirm('Delete this prompt? This cannot be undone.')) return;
            try {
                await convex.mutation("prompts:deletePrompt", { id });
                allPrompts = allPrompts.filter(p => p._id !== id);
                renderTable(allPrompts);
            } catch (err) {
                alert('Error: ' + err.message);
            }
        };

        // ── Search ────────────────────────────────────────────────
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('search-clear');

        searchInput.addEventListener('input', () => {
            const q = searchInput.value.toLowerCase().trim();
            clearBtn.style.display = q ? 'block' : 'none';
            renderTable(q ? allPrompts.filter(p =>
                p.title.toLowerCase().includes(q) ||
                (p.category || '').toLowerCase().includes(q)
            ) : allPrompts);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            renderTable(allPrompts);
            searchInput.focus();
        });

        // ── Theme & Navbar ────────────────────────────────────────
        if (localStorage.getItem('theme') === 'light') document.getElementById('body').classList.add('light');
        window.addEventListener('scroll', () => document.getElementById('navbar')?.classList.toggle('scrolled', window.scrollY > 20), { passive: true });

        initAuth();
    </script>
</body>

</html>
